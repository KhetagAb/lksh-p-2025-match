{% extends "basic_interface.html" %}

{% block title %}
{{ section_name }}
{% endblock %}

{% block content %}

<h2>{{ section_name }}</h2>
<div>
    {% if username != "UU" %}
        <button onclick="fetch('{{request.url}}/reg?username={{ username }}')">Registration</button>
    {% endif %}
</div>
<ol>
<div>
    {% for player in list_of_players %}
    <div>
        <li><p>{{ player.name }}</p></li>
    </div>
    {% endfor %}
</div>
</ol>

{% endblock %}
