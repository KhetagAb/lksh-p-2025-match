  # Telegram бот (опционально, можно запускать отдельно)
  match-bot:
    build: .
    container_name: match-bot
    restart: unless-stopped
    environment:
      - MATCH_ENV=prod
      - MATCH_CORE_HOST=127.0.0.1
      - MATCH_CORE_PORT=32442
      - MATCH_TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/match?authSource=admin
    depends_on:
      - mongodb
    networks:
      - match-network
    volumes:
      - ./config.toml:/app/bff/config.toml:ro
    command: [ "python", "-m", "lkshmatch.main" ]

volumes:
  mongodb_data:
    driver: local

networks:
  match-network:
    driver: bridge